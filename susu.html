<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
        <style>
        body {
  background-color: lightblue;
}

h1 {
  color: green;
  text-align: center;
}


</style>    
</head>
    <body>
<h1>html forms</h1>
<form >
    <label for="enter the user name">user name:</label>
    <input type="text" id="user name" name="user name" placeholder="username" required >
    <br> <br>
    <label for="email">email:</label>
    <input type="email" id="email" name="email" placeholder="Your email" required >
    <br><br>
    <label for="password">password:</label>
    <input type="password" id="password" name="password" placeholder="Your password" required>
<p>select your age:</p>
<input type="radio" name="age" value="0-25" id="option-1">
<label for="option-1">0-25</label>
<br>
<input type="radio" name="age" value="26-50" id="option-2">
<label for="option-2">26-50</label>
<br>
<input type="radio" name="age" value="51+" id="option-3">
<label for="option-3">51+</label>
<br><br>
<label for="question">security questions:</label>
<select name="question" id="Question">
    <option value="q1">what is your favorite food</option>
<option value="q2">what is your favorite drink</option>
<option value="q3">what is your goal</option>
</select>
<br><br>
<label for="answer">security question answer:</label>
<input type="text" id="answer" name="answer" placeholder="Your answer">
<br><br>
<label for="bio">your bio:</label>
<br>
<textarea name="bio" id="bio" placeholder="about you..."></textarea>
<br><br>
<input type="submit" value="submit the form">
</form>
    </body>
</html>
